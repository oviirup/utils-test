name: ci
concurrency: ${{ github.workflow }}-${{ github.ref }}
on:
  push:
  pull_request:
jobs:
  typecheck:
    name: ğŸ§ª typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run typecheck
  lint:
    name: ğŸ§ª lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run lint
  test:
    name: ğŸ§ª test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run test
